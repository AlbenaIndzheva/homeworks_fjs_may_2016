<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>

<p>Задача 2: <br>
Да се изведат съобщения към потребителя и да се прочетат две целочислени числа от клавиатурата A и B. Запишете тяхната сума, разлика, произведение и остатък от деление в отделни променливи и разпечатайте тези резултати в конзолата. Опитайте същото с числа с плаваща запетая. 
</p>

<div id="inputdiv">
	<div class="input">
		<label for="first">Въведете А:</label>		
		<input type="number" id="a" value="0">
	</div>							  
	<div class="input">
		<label for="second">Въведете В:</label>		
		<input type="number" id="b" value="0">
	</div>
	<div id="inputbutton">
		<button onclick="myFunction()">Резултат</button>
	</div>
</div>


<script>
"use strict"
function myFunction() {
	var a = document.getElementById("a").value;
	a = parseInt(a);
    var b = document.getElementById("b").value;
    b = parseInt(b);

	var sum = a + b;
	var sub = a - b;
	var multiply = a * b;
	var outputs = a % b;

	console.log(sum);
	console.log(sub);
	console.log(multiply);
	console.log(outputs);
}
</script>

</body>
