<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>

<p>Задача 3: <br>
Да се изведат съобщения към потребителя и да се прочетат две числа от клавиатурата A и B след което разменете стойността им. Разпечатайте новите стойности в конзолата.
</p>

<div id="inputdiv">
	<div class="input">
		<label for="first">Въведете А:</label>		
		<input type="number" id="a" value="0">
	</div>							  
	<div class="input">
		<label for="second">Въведете В:</label>		
		<input type="number" id="b" value="0">
	</div>
	<div id="inputbutton">
		<button onclick="myFunction()">Резултат</button>
	</div>
</div>


<script>
"use strict"
function myFunction() {
	var a = document.getElementById("a").value;
    var b = document.getElementById("b").value;
    var c = document.getElementById("a").value;
		

	console.log('a: ' + a);
	console.log('b: ' + b);

	a = b;
	b = c;

	console.log('a: ' + a);
	console.log('b: ' + b);
}
</script>

</body>
</html>
