Задача 3: Да се изведат на екрана всички нечетни числа от -10 до 10 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Page Title</title>
</head>
<body>

<script type="text/javascript">
	
var counter = -10;
while (counter < 11) {

	if ((counter % 2 == -1 ) || (counter % 2 == 1 )) {
		console.log('Number : ' + counter);
	}

    counter++;
}

</script>


</body>
</html>
