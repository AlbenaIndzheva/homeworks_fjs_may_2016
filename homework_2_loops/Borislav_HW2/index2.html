Задача 2: Да се изведат на екрана числата от -20 до 50. -->

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Page Title</title>
</head>
<body>

<script type="text/javascript">
	
var counter = -20;
while (counter < 51) {
    console.log('Number : ' + counter);
    counter++;
}

</script>


</body>
</html>
